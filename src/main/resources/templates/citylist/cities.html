<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{cities.page.title}">Список городов</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {
            fillData();
        });

        function fillData(page) {
            $.get('/api/cities' + (page ? '?page=' + page : ''), function (result) {
                let rowsData = '';
                for (let i = 0; i < result.cityDtoList.length; i++) {
                    let city = result.cityDtoList[i];
                    var actionButton = '';
                    if (result.admin) {
                        actionButton =
                            '<td>' +
                            '<a href="/city/edit/' + city.id + '"><img title="Edit" src="/images/edit.png"/></a>' +
                            '<a data-id="city_' + city.id + '" href="city.html"><img title="Delete" src="/images/delete.png"/></a>' +
                            '</td>'
                    }
                    rowsData += '<tr><td>' + city.id + '</td>' +
                        '<td>' + city.rusName + '</td>' + '<td>' + city.engName + '</td>'
                        + '<td>' + city.population + '</td>' +
                        actionButton +
                        '</tr>';
                }
                let cityDataElement = $('#cityData');
                cityDataElement.html(rowsData);
                if (result.admin) {
                    $('a[data-id^=city_]').one('click', function (event) {
                        if (confirm('Are you sure to delete this city?')) {
                            let cityId = $(this).attr('data-id').replace('city_', '');
                            $.ajax({
                                url: '/api/cities/' + cityId,
                                type: 'DELETE',
                                success: function () {
                                    location.href = '/cities';
                                },
                                error: function (jqXHR, exception) {
                                    if (jqXHR.status === 403) {
                                        alert('You have no right');
                                    }
                                }
                            });
                        }
                        event.preventDefault();
                    });
                }

                $('#navigation').html(
                    (result.hasPrevious ? ('<a href="javascript:fillData(' + (result.currentPage - 1) + ')">' +
                        '<img title="Previous page" src="/images/previous.png"/>' +
                        '</a>') : '') +
                    'Current page <span>' + (result.currentPage + 1) + '</span> of <span>' + result.totalPages + '</span>' +
                    (result.hasNext ?  ('<a href="javascript:fillData(' + (result.currentPage + 1) + ')">' +
                        '<img title="Next page" src="/images/next.png"/>' +
                        '</a>') : ''));
            });
        }
    </script>



</head>
<body>
<div class="loginPanel" sec:authorize="isAuthenticated()">
    <span class="loginName" th:text="#{user.auth}">Username:</span> <span sec:authentication="name"> User</span>
    <div class="logoutButton">
        <a th:href="@{/logout}"><img title="Logout" th:src="@{/images/exit.png}"/></a>
    </div>
</div>
<p><strong th:text="#{cities.page.title}">Список городов</strong></p>

<div id="navigation"></div>
<table class="cities">
    <thead>
    <tr>
        <th th:text="#{cities.page.id}">Id</th>
        <th th:text="#{cities.page.code}">Код</th>
        <th th:text="#{cities.page.rusName}">Название на русском языке</th>
        <th th:text="#{cities.page.engName}">Название на английском языке</th>
        <th th:text="#{cities.page.population}">Численность населения</th>
        <th sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{cities.page.actions}">Действия</th>
    </tr>
    </thead>

    <tbody id="cityData"/>
</table>
<div id="toolbar">
    <a th:href="@{/}" href="../index.html"><img title="Back" th:src="@{/images/back.png}"/></a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/city/add}" href="city.html"><img title="Add" th:src="@{/images/add.png}"/></a>
</div>


</div>
<a th:href="@{${currentUrl}(lang=en)}" th:text="#{en}">en</a>
<a th:href="@{${currentUrl}(lang=ru)}" th:text="#{ru}">ru</a>
</body>
</html>
