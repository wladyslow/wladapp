spring:
  main:
    allow-circular-references: true
  application:
    name: wladapp
    locale: ru
  datasource:
    url: jdbc:mysql://localhost:3306/db
    username: wladyslow
    password: randomPswd
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        default_schema: db
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    liquibase:
      enabled: false
      change-log: 'classpath:db/migrations/changeLog.xml'

  springdoc:
    packagesToScan:
    api-docs:
      path: /api-docs
      enabled: true
    swagger-ui:
      path: /swagger-ui.html
      enabled: true
server:
  port: 8699