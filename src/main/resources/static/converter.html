<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертер валют</title>
    <link href="css/conveter.css" type="text/css" rel="stylesheet">
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/converter.js"></script>
    <script src="js/todaydate.js"></script>
    <script src="js/currencies.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<body>
<div>
    <label for="date">Введите дату, по курсу которой провести конвертацию:</label>
    <input id="date" type="date" name="date" min="2014-01-01"/>
</div>
<div>
    <label for="currency1">Выберите валюты, из которой проводится конвертация:</label>
    <p>
        <select id="currency1" type="text" name="currency1"/>
        </select></p>
</div>
<div>
    <label for="quantity">Введите сумму для конвертирования:</label>
    <input id="quantity" type="number" step="any" name="quantity"/>
</div>
<div>
    <label for="currency2">Выберите название валюты, в которую проводится конвертация:</label>
    <p>
        <select id="currency2" type="text" name="currency2"/>
        </select></p>
</div>
<div>
    <button id="convert">Конвертировать</button>
</div>
<div>
            <span id="result">
                -------------
            </span>
</div>
</body>
</html>
