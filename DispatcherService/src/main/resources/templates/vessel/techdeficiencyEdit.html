<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{vslclr.showDeficiency}">Показать замечания</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<form id="reply-form" th:action="@{/techdef/save(id=${operator.id})}" method="post"
      action="active.html"
      th:object="${operator}">
    <p><strong th:text="#{vslclr.showDeficiency}">Просмотр замечаний</strong></p>

    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:field="${operator.id}" placeholder="id (*)" class="form-control" hidden/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:field="*{id}" placeholder="id (*)" class="form-control" hidden/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
        <label for="deficiency" th:text="#{vslclr.deficiency}"></label>
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:field="*{deficiency}" th:placeholder="#{vslclr.deficiency}" class="form-control"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
        <label for="deficiencyDate" th:text="#{vslclr.deficiencyDate}"></label>
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="date" th:field="*{deficiencyDate}" th:placeholder="#{vslclr.deficiencyDate}" class="form-control"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
        <label for="deficiencyStatus" th:text="#{vslclr.deficiencyStatus}"></label>
        <select id="deficiencyStatus" name="deficiencyStatus" th:with="deficiencyStatus=*{deficiencyStatus}">
            <option th:each="defStatus: ${defStatuses}"
                    th:value="${defStatus}" th:text="${defStatus}"
                    th:selected="(${defStatus} == *{deficiencyStatus})">
            </option>
        </select>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
        <label for="comments" th:text="#{vslclr.comments}"></label>
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:field="*{comments}" th:placeholder="#{vslclr.comments}" class="form-control"/>
    </div>

    <div class="row">
        <a th:href="@{/vessels}" href="vessels.html"><img alt="Back" th:src="@{/images/back.png}"/></a>
        <button type="submit"><img alt="Save" th:src="@{/images/save.png}"/></button>
    </div>

</form>
<div th:with="currentUrl=(${@currentUrlWithoutParam.apply('lang')})">
    <a th:href="@{${currentUrl}(lang=en)}" th:text="#{en}">en</a>
    <a th:href="@{${currentUrl}(lang=ru)}" th:text="#{ru}">ru</a>
</div>
</body>
</html>
